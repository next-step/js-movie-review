<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영화관</title>
</head>
<body>
  <div id="app"></div>
  <div class="modal">
    <div class="modal-inner">
      <div class="modal-header">
        <div class="modal-title"></div>
        <div class="modal-close"></div>
      </div>
      <div class="modal-content-box">
        <div class="modal-item-box">
          <div class="modal-genre-vote-box">
            <div class="modal-item-genre"></div>
            <div class="modal-vote-box">
              <img src="./templates/star_filled.png" alt="별점" />
              <div class="modal-item-vote"></div>
            </div>
          </div>
          <div class="modal-item-detail"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
