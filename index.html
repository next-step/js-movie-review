<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화관</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1><img src="./src/assets/logo.png" alt="MovieList 로고" /></h1>
        <div class="search-box">
          <input id="movie-search-input" type="text" placeholder="검색" />
          <button id="movie-search-button" class="search-button">검색</button>
        </div>
      </header>
      <main>
        <section class="item-view">
          <h2>지금 인기 있는 영화</h2>
          <ul class="item-list"></ul>
          <button id="movie-fetch-button" class="btn primary full-width">
            더 보기
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
